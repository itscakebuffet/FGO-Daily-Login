name: FGO Login System NA

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "30 11 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Gettings files from Repo
        uses: actions/checkout@v2

      - name: Install Requeriments
        run: pip install -r requirements.txt

      - name: Execute main script
        run: |
          python3 main.py
        env:
          userIds: ${{ secrets.NA_GAME_USERIDS }}
          authKeys: ${{ secrets.NA_GAME_AUTHKEYS }}
          secretKeys: ${{ secrets.NA_GAME_SECRETKEYS }}
          UserAgent: ${{ secrets.GAME_USERAGENT }}
          fateRegion: ${{ secrets.NA_GAME_REGION }}
          webhookDiscord: ${{ secrets.NA_DISCORD_WEBHOOK }}
          IDEMPOTENCY_KEY_SIGNATURE_SECRET: ${{ secrets.IDEMPOTENCY_KEY_SIGNATURE_SECRET }}
